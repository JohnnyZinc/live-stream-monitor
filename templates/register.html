<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 聚合直播</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .register-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6a5acd 100%);
            color: white;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: none;
        }
        .registration-disabled {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">
            <i class="bi bi-person-plus"></i> 注册账号
        </h2>
        <div class="error-message" id="errorMessage"></div>
        <div class="registration-disabled" id="registrationDisabled" style="display: none;">
            <i class="bi bi-exclamation-triangle"></i>
            当前暂停新用户注册，请联系管理员
        </div>
        
        <form id="registerForm" id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">密码长度至少为6位</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-register">
                <i class="bi bi-person-plus"></i> 注册
            </button>
        </form>
        
        <div class="login-link">
            <span>已有账号？</span>
            <a href="/login" class="text-decoration-none">立即登录</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时检查是否允许注册
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/check_registration_allowed');
                const result = await response.json();
                
                if (!result.allowed) {
                    // 如果不允许注册，显示提示并隐藏表单
                    document.getElementById('registrationDisabled').style.display = 'block';
                    document.getElementById('registerForm').style.display = 'none';
                }
            } catch (error) {
                console.error('检查注册权限失败:', error);
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证密码
            if (password.length < 6) {
                errorMessage.textContent = '密码长度至少为6位';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = '两次输入的密码不一致';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 显示加载状态
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>注册中...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        confirm_password: confirmPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 注册成功，跳转到登录页面
                    alert('注册成功，请登录！');
                    window.location.href = '/login';
                } else {
                    // 显示错误信息
                    errorMessage.textContent = result.error || '注册失败';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.style.display = 'block';
            } finally {
                // 恢复按钮状态
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="bi bi-person-plus"></i> 注册';
            }
        });
    </script>
</body>
</html>
