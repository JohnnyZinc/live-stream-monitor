<!-- Settings modal -->
<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" data-i18n="modals.settings.title">设置</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Language settings -->
                <div class="mb-4">
                    <h6 class="mb-3" data-i18n="modals.settings.language">语言设置</h6>
                    <div class="mb-3">
                        <label class="form-label" data-i18n="modals.settings.language">选择语言</label>
                        <select class="form-select" id="settingsLanguage">
                            <option value="zh-CN">简体中文</option>
                            <option value="en">English</option>
                            <option value="zh-TW">繁體中文</option>
                            <option value="ja">日本語</option>
                        </select>
                    </div>
                </div>
                
                <!-- Douyin API settings -->
                <div class="mb-4">
                    <h6 class="mb-3" data-i18n="modals.settings.douyinApi">抖音API设置</h6>
                    <div class="mb-3">
                        <label class="form-label" data-i18n="modals.settings.douyinApiUrl">抖音API地址</label>
                        <input type="text" class="form-control" id="settingsDouyinApiUrl"
                               placeholder="请输入抖音API基础地址" data-i18n="modals.settings.douyinApiPlaceholder">
                        <div class="form-text" data-i18n="modals.settings.douyinApiDefault">默认使用 https://douyin.wtf</div>
                    </div>
                </div>
                
                <!-- Refresh frequency settings -->
                <div class="mb-3">
                    <h6 class="mb-3" data-i18n="modals.settings.refreshFrequency">刷新频率设置</h6>
                    <div class="mb-3">
                        <label class="form-label" data-i18n="modals.settings.refreshFrequencyLabel">刷新频率（分钟）</label>
                        <input type="number" class="form-control" id="settingsRefreshInterval"
                               placeholder="请输入刷新频率（分钟）" min="1" step="1" data-i18n="modals.settings.refreshFrequencyPlaceholder">
                        <div class="form-text" data-i18n="modals.settings.refreshFrequencyHelp">请输入正整数，例如：5、10、15、30</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.cancel">取消</button>
                <button type="button" class="btn btn-primary" onclick="SettingsManager.saveSettings()" data-i18n="common.save">保存</button>
            </div>
        </div>
    </div>
</div>
