<!-- User info modal -->
<div class="modal fade" id="userInfoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" data-i18n="modals.userInfo.title">用户信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label" data-i18n="modals.userInfo.username">用户名</label>
                    <input type="text" class="form-control" id="userInfoUsername" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label" data-i18n="modals.userInfo.avatar">用户头像</label>
                    <div class="d-flex align-items-center">
                        <img id="userInfoAvatar" src="" alt="用户头像" class="rounded-circle me-3" style="width: 64px; height: 64px; object-fit: cover;">
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="SettingsManager.changeUserAvatar()" data-i18n="modals.userInfo.changeAvatar">更换头像</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" data-i18n="modals.userInfo.newPassword">新密码</label>
                    <input type="password" class="form-control" id="userInfoNewPassword" placeholder="留空表示不修改" data-i18n="modals.userInfo.passwordPlaceholder">
                    <div class="form-text" data-i18n="modals.userInfo.passwordHint">密码长度至少为6位</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" data-i18n="modals.userInfo.confirmPassword">确认新密码</label>
                    <input type="password" class="form-control" id="userInfoConfirmPassword" placeholder="再次输入新密码" data-i18n="modals.userInfo.confirmPasswordPlaceholder">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.cancel">取消</button>
                <button type="button" class="btn btn-primary" onclick="SettingsManager.saveUserInfo()" data-i18n="common.save">保存</button>
            </div>
        </div>
    </div>
</div>
