<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 聚合直播</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6a5acd 100%);
            color: white;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 0.9em;
        }
        .register-link a {
            color: #ffffff;
            text-decoration: underline;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        .register-link a:hover {
            color: #f0f0f0;
            opacity: 0.8;
        }
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">
            <i class="bi bi-broadcast"></i> 聚合直播
        </h2>
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right"></i> 登录
            </button>
        </form>
        
        <div class="register-link" id="registerLink" style="display: none;">
            <span>还没有账号？</span>
            <a href="/register" class="text-decoration-none">立即注册</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时检查注册权限
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/check_registration_allowed');
                const result = await response.json();
                
                const registerLink = document.getElementById('registerLink');
                
                if (result.allowed) {
                    // 如果允许注册，显示注册链接
                    registerLink.style.display = 'block';
                } else {
                    // 如果禁止注册，隐藏注册链接
                    registerLink.style.display = 'none';
                }
            } catch (error) {
                console.error('检查注册权限失败:', error);
                // 如果检查失败，默认隐藏注册链接
                document.getElementById('registerLink').style.display = 'none';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // 显示加载状态
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>登录中...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 登录成功，跳转到主页
                    window.location.href = '/';
                } else {
                    // 显示错误信息
                    errorMessage.textContent = result.error || '登录失败';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.style.display = 'block';
            } finally {
                // 恢复按钮状态
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登录';
            }
        });
    </script>
</body>
</html>
